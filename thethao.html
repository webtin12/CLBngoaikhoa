<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB Thể Thao</title>
    <style>
        body {
        font-family: Arial, sans-serif; /* Thiết lập font chữ mặc định cho trang */
        background-color: #f4f4f4; /* Màu nền xám nhạt cho toàn trang */
        margin: 0; /* Loại bỏ khoảng cách mặc định của trình duyệt */
        padding: 0; /* Loại bỏ đệm mặc định của trình duyệt */
        text-align: center; /* Căn giữa nội dung theo chiều ngang */
    }

    .banner {
        background: url('anh4.jpg') no-repeat center center/cover; /* Thiết lập hình nền, căn giữa và bao phủ toàn bộ */
        height: 450px; /* Chiều cao của banner */
        display: flex; /* Sử dụng Flexbox để căn chỉnh nội dung */
        justify-content: center; /* Căn giữa nội dung theo chiều ngang */
        align-items: center; /* Căn giữa nội dung theo chiều dọc */
        position: relative; /* Đặt vị trí tương đối để hỗ trợ các phần tử con */
    }

    .banner h1 {
        color: white; /* Màu chữ trắng */
        font-size: 32px; /* Kích thước chữ */
        font-weight: bold; /* Độ đậm của chữ */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Tạo bóng cho chữ */
        background: rgba(0, 0, 0, 0.5); /* Nền mờ đen với độ trong suốt 50% */
        padding: 15px 30px; /* Tạo đệm cho nội dung */
        border-radius: 10px; /* Bo tròn các góc */
    }

    .container {
        display: flex; /* Sử dụng Flexbox cho bố cục */
        flex-direction: column; /* Sắp xếp các phần tử theo cột */
        align-items: center; /* Căn giữa các phần tử theo chiều ngang */
        gap: 40px; /* Khoảng cách giữa các phần tử */
        padding: 40px 20px; /* Tạo đệm xung quanh nội dung */
    }

    .sport-card {
        display: flex; /* Sử dụng Flexbox để chia bố cục thẻ */
        width: 100%; /* Chiều rộng tối đa bằng với vùng chứa */
        max-width: 900px; /* Giới hạn chiều rộng tối đa của thẻ */
        background: white; /* Màu nền trắng cho thẻ */
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Tạo bóng cho thẻ */
        border-radius: 10px; /* Bo tròn các góc thẻ */
        overflow: hidden; /* Ẩn phần tràn ra ngoài của nội dung thẻ */
    }

    .sport-card img {
        width: 50%; /* Chiếm 50% chiều rộng thẻ */
        height: 100%; /* Chiều cao đầy đủ của thẻ */
        object-fit: cover; /* Cắt và điều chỉnh ảnh để vừa khung */
    }

    .text-content {
        width: 50%; /* Chiếm 50% chiều rộng thẻ */
        display: flex; /* Sử dụng Flexbox cho nội dung văn bản */
        flex-direction: column; /* Sắp xếp nội dung theo cột */
        justify-content: center; /* Căn giữa nội dung theo chiều dọc */
        padding: 20px; /* Tạo đệm xung quanh nội dung văn bản */
        text-align: left; /* Căn trái nội dung văn bản */
    }

    footer {
        background-color: #222; /* Màu nền đen cho footer */
        color: white; /* Màu chữ trắng */
        padding: 20px 0; /* Tạo đệm trên và dưới cho footer */
        margin-top: 30px; /* Tạo khoảng cách phía trên footer */
    }

    </style>
</head>
<body>

    <div class="banner">
        <h1>Câu Lạc Bộ Thể Thao</h1>
    </div>

    <div class="container">
        <a href="index.html" class="btn">Quay về trang chủ</a>
        <div class="sport-card">
            <img src="anh9.jpg" alt="Bóng đá">
            <div class="text-content">
                <h3>Bóng Đá</h3>
                <p>Rèn luyện kỹ năng, tinh thần đồng đội.</p>
            </div>
        </div>

        <div class="sport-card">
            <img src="anh10.jpg" alt="Bóng Chuyền">
            <div class="text-content">
                <h3>Bóng Chuyền</h3>
                <p>Nâng cao phản xạ, sức bền và thi đấu chiến thuật.</p>
            </div>
        </div>
    </div>

    <footer>CLB Thể Thao - THPT Krông Bông</footer>

</body>
</html>
